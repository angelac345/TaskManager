<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <section id="task-section">
        <div id="task-form">
            <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
            <input type="date" class="task-input" name="task-input-deadline" id="task-input-deadline" required> 
            <input type="text" class="task-input" id="task-input-estimated-time" placeholder="Estimated Time in Hours"> 
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="task-list"></div>
    </section>
    <footer>
        <p>&copy; 2022 Your Website Name</p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
